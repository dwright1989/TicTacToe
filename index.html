<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <div id="tictactoe"><h1>Tic Tac Toe</h1></div>
        <div id="player1Status" class="playerstatus">
            <span id="player1Name" class="playerName playerTurn">Player 1</span>
            <span class="symbol crosses">X</span>
            <span class="score">Score:</span>
            <span id="player1Score" class="playerScore">0</span>
        </div>
        <div id="player2Status"  class="playerstatus">
            <span id="player2Name" class="playerName">Player 2</span>
            <span class="symbol naughts">O</span>
            <span class="score">Score:</span>
            <span id="player2Score" class="playerScore">0</span>
        </div>
    </div>
    <div id="gameBoardDiv">
        <div id="0" class="gameSquare"></div>
        <div id="1" class="gameSquare"></div>
        <div id="2" class="gameSquare"></div>
        <div id="3" class="gameSquare"></div>
        <div id="4" class="gameSquare"></div>
        <div id="5" class="gameSquare"></div>
        <div id="6" class="gameSquare"></div>
        <div id="7" class="gameSquare"></div>
        <div id="8" class="gameSquare"></div>
    </div>

    <!-- The Modal Popup getting player names -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Tic Tac Toe</h2>
            <form action="#" method="post" id="myForm">
                <div id="formFields">
                    <label for="player1">Player 1 Name:</label>
                    <input type="text" id="player1" name="player1" required>
                    <label for="player2">Player 2 Name:</label>
                    <input type="text" id="player2" name="player2" required>
                </div>   
            <button type="submit" id="submitBtn" >Add</button></form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
